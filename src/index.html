<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container-fluid text-center my-3">
      <h1 class="text-light">Random Card Generator</h1>
      <div class="row d-flex justify-content-center">
        <div class="col-4 col-sm-3 col-md-2 rounded display-4 bg-white">
          <div class="d-flex justify-content-start mt-1">
            <span id="top">♦</span>
          </div>
          <div class="d-flex justify-content-center display-1 my-5">
            <span id="center">2</span>
          </div>
          <div class="d-flex justify-content-end mb-1">
            <span id="end" style="transform: rotate(180deg)">♦</span>
          </div>
        </div>
      </div>
      <div class="mt-2">
        <button id="start" class="btn btn-light">New card</button>
      </div>
    </div>
  </body>
</html>
